<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
      <div id="elzero-app" class="container">
         <img v-if="selected" :src="selected" alt="" />
      </div>
      <script src="js/vue.js"></script>
      <script>
        var photos = [
          "http://placehold.it/400/F00/FFF", //index 0
          "http://placehold.it/400/00F/FFF", //index 1
          "http://placehold.it/400/808/FFF",
          "http://placehold.it/400/000/FFF",
          "http://placehold.it/400/AAA/FFF",
        ]
        var app = new Vue({
            el: "#elzero-app",
            data: {
             photos: photos,
             selected: null,
            },
            methods: {
             randomPhoto(imgs) {
               return imgs[ Math.floor(Math.random() * photos.length) ];
             }
            },
            created() {
              this.selected = this.randomPhoto(this.photos);
            }
        }); 
      </script>
  </body>
</html>
