<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
      <div id="elzero-app" class="container">
         <button :class="{ selected: isSelected }" @click="isSelected = !isSelected">First Methods</button>
         <button @click="toggle">Second Methods</button>
         <button @click="toggleAdvanced($event, 'selected')">Third Methods</button>
      </div>
      <script src="js/vue.js"></script>
      <script>
        var app = new Vue({
            el: "#elzero-app",
            data: {
             isSelected: false,
            },
            methods: {
             toggle: function(event){
              event.target.classList.toggle('selected');
             },
             toggleAdvanced: function (event, theClass){
               event.target.classList.toggle(theClass);
             }
            } 
        }); 
      </script>
  </body>
</html>
