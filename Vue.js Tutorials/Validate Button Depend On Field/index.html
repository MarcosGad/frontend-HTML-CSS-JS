<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
      <div id="elzero-app" class="container">
         <form>
           <input type="text" placeholder="Type Your Name" v-model="name" />
           <input type="email" placeholder="Type Your Email" v-model="email" />
           <input type="text" placeholder="Type Your Phone" v-model="phone" />
           <button :disabled="!name || !email || !phone">Send Data</button>
         </form>
      </div>
      <script src="js/vue.js"></script>
      <script>
        var app = new Vue({
            el: "#elzero-app",
            data: {
             name: null,
             email: null,
             phone: null
            }
        }); 
      </script>
  </body>
</html>
