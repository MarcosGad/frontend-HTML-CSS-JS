<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
      <div id="elzero-app" class="container">
        <div class="question-box" v-for="question in questions">
          <h3 @click="question.open = !question.open" v-text="question.title"></h3>
          <div class="question-reply" v-show="question.open">
            <p>{{ question.reply }}</p>
          </div>
        </div>
      </div>
      <script src="js/vue.js"></script>
      <script>
        var questions = {
          "Question One":{
            "open" : false,
            "title" : "One: What Happen when bla bla bla?",
            "reply" : "You Can Do What You Want"
          },
          "Question Two":{
            "open" : false,
            "title" : "Two: What Happen when bla bla bla?",
            "reply" : "You Can Do What You Want"
          },
          "Question Three":{
            "open" : true,
            "title" : "Three: What Happen when bla bla bla?",
            "reply" : "You Can Do What You Want"
          },
          "Question Four":{
            "open" : false,
            "title" : "Four: What Happen when bla bla bla?",
            "reply" : "You Can Do What You Want"
          },
          "Question Five":{
            "open" : false,
            "title" : "Five: What Happen when bla bla bla?",
            "reply" : "You Can Do What You Want"
          }
        }
        var app = new Vue({
            el: "#elzero-app",
            data: {
              questions: questions
            }
        }); 
      </script>
  </body>
</html>
