    <!doctype html>
    <html lang="en" class="last">
        <head>
        <meta charset="utf-8">
        <title>Login,SignUp</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css">
        </head>
        <body>

           <div class="top-header"></div>
           <div class="container">
               <div class="header">
                    <h1><span class="active" data-class="login">Login</span> | <span data-class="signup">SignUp</span></h1>
                    <form class="login">
                      <input class="form-control" type="text" placeholder="Your Username" autocomplete="off">
                      <input class="form-control" type="password" placeholder="Your Password" autocomplete="new-password">
                      <button class="btn btn-primary btn-block">Login</button>
                    </form>
               
                   <form class="signup">
                      <input class="form-control" type="text" placeholder="Your Username">
                      <input class="form-control" type="password" placeholder="Your Password">
                      <input class="form-control" type="email" placeholder="Your email"> 
                      <button class="btn btn-success btn-block">SignUp</button>
                    </form>
               
               </div>
           </div>




            <script src="js/jquery-3.2.1.min.js"></script>
            <script src="js/myjq.js"></script>
        </body>
    </html>
