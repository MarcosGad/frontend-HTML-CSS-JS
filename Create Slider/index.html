<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Js Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="slider-container">
		<div id="slide-number" class="slide-number"></div>
		   <img src="imgs/g1.jpeg" alt="" />
		   <img src="imgs/g2.jpg" alt="" />
		   <img src="imgs/g3.jpg" alt="" />
		   <img src="imgs/g4.jpeg" alt="" />
		   <img src="imgs/g5.jpg" alt="" />
	</div>

	<div class="slider-controls">
		<span id="prev" class="prev">Previous</span>
		<span id="indicators" class="indicators">
			<ul id="pagination-ul">
				<li data-index="1">1</li>
				<li data-index="2">2</li>
				<li data-index="3">3</li>
				<li data-index="4">4</li>
				<li data-index="5">5</li>
			</ul>
		</span>
		<span id="next" class="next">Next</span>
	</div>



	<script src="js/main.js"></script>
</body>
</html>
